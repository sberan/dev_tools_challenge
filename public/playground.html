
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="problems.css?t=y"/>
    <script>

      function sayHello() {
        var a = 'hello';
        var b = 'world';
        var c = a + ' ' + b;

        alert(c);
      }


      var textToLog = '';

      function logSomeText() {
        var a = 'hello';
        var b = 'world';

        textToLog = textToLog + ' ' + a + ' ' + b;

        console.log(textToLog);

      }




    </script>
  </head>
  <body>
    <h3>Dev Tools Playground</h3>


    <div style="color:green">This text is green!</div>

    <button onclick="sayHello()">Alert Some Text</button>

    <button onclick="logSomeText()">Log Some Text</button>




  </body>
</html>
